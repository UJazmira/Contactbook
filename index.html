<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-50 m-auto mt-5">
      <span>Name:</span>
      <div class="d-flex">
        <input type="text" class="form-control w-75 add-name" />
      </div>
      <span>Surname:</span>
      <div class="d-flex">
        <input type="text" class="form-control w-75 add-surname" />
      </div>
      <span>Photo:</span>
      <div class="d-flex">
        <input type="url" class="form-control w-75 add-photo" />
      </div>
      <span>Contact:</span>
      <div class="d-flex">
        <input type="number" class="form-control w-75 add-contact" />
      </div>
      <span>Email:</span>
      <div class="d-flex">
        <input type="@" class="form-control w-75 add-email" />
      </div>
      <button class="btn btn-success add-btn">Add book</button>
      <div class="mt-5">
        <h2>List</h2>
        <ul class="list-group">
          <li class="list-group-item">Text</li>
        </ul>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contactbook</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span>Name:</span>
            <input type="text" class="form-control inp-name" />
            <span>Surname:</span>
            <input type="text" class="form-control inp-Surname" />
            <span>Photo:</span>
            <input type="url" class="form-control inp-photo" />
            <span>Contact:</span>
            <input type="number" class="form-control inp-contact"/>
            <span>Email:</span>
            <input type="@" class="form-control inp-email" />
          </div>
          <button class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn" >Save ContactBook</button>
            
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
